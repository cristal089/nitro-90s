  <main>
    <div class="container-fluid">

      <!-- Orçamento -->
      <!-- Área para contato -->
      <div id="contact-area">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="main-title">orçamento</h3>
            </div>
            <div class="col-md-6">
              <form class="contato-form">
                <fieldset>
                  <div class="form form-inline">
                    <label for="nome" class="form col-md-2">nome</label>
                    <input class="col-md-10" type="text" id="nome" name="nome" required>
                  </div>
                  <div class="form form-inline">
                    <label for="email" class="form col-md-2">e-mail</label>
                    <input class="col-md-10" type="text" id="email" name="email" required>
                  </div>
                  <div class="form form-inline">
                    <label for="telefone" class="form col-md-2">telefone</label>
                    <input class="col-md-10" type="text" id="telefone" name="telefone">
                  </div>

                  <!-- Anti spam -->
                  <label class="nao-aparece">se você não é um robô, deixe em branco.</label>
                  <input type="text" class="nao-aparece" name="leaveblank">
                  <label class="nao-aparece">se você não é um robô, não mude este campo.</label>
                  <input type="text" class="nao-aparece" name="dontchange" value="http://">

                  <div class="form form-inline">
                    <label for="mensagem" class="form col-md-2">descrição</label>
                    <textarea class="col-md-10" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
                  </div>
                </fieldset>
              </form>
            </div>
            <!-- Tabela de preços base -->
            <div class="col-md-6">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>trabalho</th>

                  </tr>

                  </tr>
                  <tr>

                  </tr>
                  <tr>

                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-12" id="btn-form">
              <div class="botao">
                <button id="enviar" class="btn" name="enviar" type="submit">enviar</button>
              </div>
